<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RdCod_H v1.5.2</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<header>
  <div class="title">RdCod_H v1.5.2</div>
  <div class="login-container">
    <input type="text" id="usuario" name="username" placeholder="Usuário">
    <input type="password" id="senha" name="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<main>
  <aside id="listaTitulos">
    <!-- Lista de títulos -->
  </aside>

  <section id="conteudoCodigo" class="code-content">
    <p>Selecione um título para ver o conteúdo.</p>
  </section>

  <section id="adminPanel" class="admin-panel hidden">
    <h3>Admin: Gerenciar Usuários</h3>
    <input type="text" id="newUser" placeholder="Novo usuário">
    <input type="password" id="newPass" placeholder="Senha">
    <select id="newTipo">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="cadastrarUsuario()">Cadastrar Usuário</button>
    <div id="listaUsuarios"></div>
  </section>
</main>

</body>
</html>
