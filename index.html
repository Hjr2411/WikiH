<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RdCod_H v1.4.4</title>
<link rel="stylesheet" href="estilos.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<header>
  <div class="title">RdCod_H v1.4.4</div>
  <div class="login-container">
    <input type="text" id="usuario" name="username" placeholder="Usuário">
    <input type="password" id="senha" name="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<main>
  <aside id="listaTitulos">
    <!-- Lista de títulos será carregada aqui -->
  </aside>

  <section id="conteudoCodigo" class="code-content">
    <p>Selecione um título na lateral para ver o conteúdo.</p>
  </section>
</main>

</body>
</html>
