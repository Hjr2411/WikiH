<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RdCod_H v1.4.2</title>
<link rel="stylesheet" href="estilos.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<header>
  <div class="title">RdCod_H v1.4.2</div>
  <div class="login-container">
    <!-- Campos com name corretos para que navegador sugira salvar a senha -->
    <input type="text" id="usuario" name="username" placeholder="Usuário">
    <input type="password" id="senha" name="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<main>
  <div class="counter" id="contadorCodigos">Total de Códigos: 0</div>

  <div id="listaCodigos"></div>
</main>

</body>
</html>
